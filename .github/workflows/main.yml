name: .NET Build & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish --configuration Release
    - run: ls ${{ github.workspace }}/hello-world-demo/bin/Release/net6.0/publish/
    - name: Image Name and Tag
      run: echo "image-name=hello-world-demo:${GITHUB_SHA}"
      id: image
    - name: Docker Build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ${{ steps.image.outputs.image-name }}
    - name: Download Kustomize
      run: |
        mkdir -p $GITHUB_WORKSPACE/kustomize
        curl -o $GITHUB_WORKSPACE/kustomize -l "${{ secrets.KUSTOMIZE_DOWNLOAD_URL }}"
        chmod u+x $GITHUB_WORKSPACE/kustomize
    - name: Check out manifest
      uses: actions/checkout@v3
      with:
        repository: motmot84/deployment-manifest-demo
        ref: main
        token: ${{ secrets.GH_PAT }}
    - name: Update Manifest Image Tag
      run: |
        cd deployment-manifest-demo
        kustomize edit set image ${{ steps.image.outputs.image-name }}
        git config user.name motmot84
        git config user.email motmot84@yahoo.com
        git add .
        git diff-index --quiet HEAD || git commit --me
